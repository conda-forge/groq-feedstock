{% set name = "groq" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/groq-{{ version }}.tar.gz
  sha256: dbb9aefedf388ddd4801ec7bf3eba7f5edb67948fec0cd2829d97244059f42a7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - hatch-fancy-pypi-readme
    - pip
  run:
    - python >=3.8
    - httpx >=0.23.0,<1
    - pydantic >=1.9.0,<3
    - typing-extensions >=4.7,<5
    - anyio >=3.5.0,<5
    - distro >=1.7.0,<2
    - sniffio

test:
  imports:
    - groq
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://console.groq.com/docs/quickstart
  summary: The official Python library for the groq API
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
